<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="searchbar">
            <div id="search-button"></div>
            <div id="search-field"></div>
            <div id="notification-bell"></div>
            <div id="user-icon"></div>
            <div id="user-name"></div>
        </div>

        <div id="header">
            <div id="big-icon"></div>
            <div id="big-name"></div>
            <div id="new"></div>
            <div id="upload"></div>
            <div id="share"></div>
        </div>

        <div id="sidebar">
            <div id="dashboard">
                <img src="icons/view-dashboard.svg" alt="dashboard icon">
                <h1>Dashboard</h1>
            </div>
            <div id="nav">
                <div class="sidebar-segment">
                    <img src="icons/home.svg" alt="home icon">
                    <p>Home</p>
                </div>
                <div class="sidebar-segment">
                    <img src="icons/card-account-details-outline.svg" alt="profile icon">
                    <p>Profile</p></div>
                <div class="sidebar-segment">
                    <img src="icons/message-reply.svg" alt="message icon">
                    <p>Messages</p>
                </div>
                <div class="sidebar-segment">
                    <img src="icons/clock-time-three.svg" alt="clock icon">
                    <p>History</p>
                </div>
                <div class="sidebar-segment">
                    <img src="icons/file-multiple.svg" alt="multiple folders icon">
                    <p>Tasks</p>
                </div>
                <div class="sidebar-segment">
                    <img src="icons/account-group.svg" alt="people icon">
                    <p>Communities</p>
                </div>
            </div>
            <div id="tools">
                <div class="sidebar-segment">
                    <img src="icons/cog.svg" alt="cog icon">
                    <p>Settings</p>
                </div>
                <div class="sidebar-segment">
                    <img src="icons/help-box.svg" alt="help icon">
                    <p>Support</p>
                </div>
                <div class="sidebar-segment">
                    <img src="icons/shield-check.svg" alt="shield icon">
                    <p>Privacy</p>
                </div>
            </div>
        </div>

        <div id="body">
            <div id="card-container">
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
            </div>
            <div id="right-container">
                <div id="announcements">
                    <div class="announcement-text"></div>
                    <div class="announcement-text"></div>
                    <div class="announcement-text"></div>
                </div>
                <div id="trending">
                    <div class="trending-user"></div>
                    <div class="trending-user"></div>
                    <div class="trending-user"></div>
                    <div class="trending-user"></div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
