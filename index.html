<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="searchbar">
            <div id="search-button"></div>
            <div id="search-field"></div>
            <div id="notification-bell"></div>
            <div id="user-icon"></div>
            <div id="user-name"></div>
        </div>

        <div id="header">
            <div id="big-icon"></div>
            <div id="big-name"></div>
            <div id="new"></div>
            <div id="upload"></div>
            <div id="share"></div>
        </div>

        <div id="sidebar">
            <div id="dashboard">Dashboard</div>
            <div id="nav">
                <div class="sidebar-segment">Home</div>
                <div class="sidebar-segment">Profile</div>
                <div class="sidebar-segment">Messages</div>
                <div class="sidebar-segment">History</div>
                <div class="sidebar-segment">Tasks</div>
                <div class="sidebar-segment">Communities</div>
            </div>
            <div id="tools">
                <div class="sidebar-segment">Settings</div>
                <div class="sidebar-segment">Support</div>
                <div class="sidebar-segment">Privacy</div>
            </div>
        </div>

        <div id="body">
            <div id="card-container">
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
            </div>
            <div id="right-container">
                <div id="announcements">
                    <div class="announcement-text"></div>
                    <div class="announcement-text"></div>
                    <div class="announcement-text"></div>
                </div>
                <div id="trending">
                    <div class="trending-user"></div>
                    <div class="trending-user"></div>
                    <div class="trending-user"></div>
                    <div class="trending-user"></div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
